<html>
<head>
<style>

/* The thin vertical line at x = 50px */
#divider {
  position: fixed;
  top: 0;
  left: 50px;
  width: 1px;
  height: 100vh;
  background: #0F6CBD;
  z-index: 9998;
}

/* Icon column (no background, just floating icons) */
#iconbar {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 40px; /* enough space for 28px icons + padding */
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  z-index: 9999;
}

/* Icons */
.icon {
  width: 28px;
  height: 28px;
  cursor: pointer;
}

/* Main content area */
#content {
  margin-left: 60px; /* 50px + 1px line + small spacing */
  padding: 20px;
  background: white;
}

</style>
</head>

<body>

  <!-- 1px vertical line -->
  <div id="divider"></div>

  <!-- Icon bar -->
  <div id="iconbar">

    <!-- Outlook -->
    <a href="https://outlook.live.com/mail/0/" target="_blank" title="Outlook">
      <img src="img/M365-Outlook-App-Icon.avif" class="icon" alt="Outlook">
    </a>
